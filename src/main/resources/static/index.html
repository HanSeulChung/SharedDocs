<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Shared Docs Test</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
<noscript>
  <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="docs-idx-page">
  <div class="docs-idx-page-container">
    <h1 class="title">Type your docs documentIdx</h1>
    <form id="docsIdxForm" name="docsIdxForm">
      <div class="form-group">
        <input type="text" id="docs-idx" placeholder="Enter Document ID" autocomplete="off" class="form-control" />
      </div>
      <div class="form-group">
        <button type="submit" class="accent docs-idx-submit">Start Bring Docs</button>
      </div>
    </form>
  </div>
</div>

<div id="docs-page" class="hidden">
  <div class="docs-container">
    <div class="docs-header">
      <h2 id="docsTitle">Document Title</h2>
    </div>
    <div class="docs-content" id="docsContent">
      Document Content
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
